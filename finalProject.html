<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB-115 Final Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="fitness.png">
    <h2>Build Your Meal Plan</h2>
  </header>

  <form id="mealPlanForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="goal">Goal for the Week:</label>
    <textarea id="goal" ></textarea>

    <h3>Meal Plan</h3>
    <table id="mealPlanTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Snack</th>
          <th>Lunch</th>
          <th>Snack</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <button type="submit">Generate Meal Plan</button>
    <button type="button" onclick="clearMealPlan()">Clear Meal Plan</button>
    <button type="button" onclick="printMealPlan()">Print Meal Plan</button>
    <button type="button" onclick="downloadMealPlan()">Download Meal Plan</button>
  </form>

  <script src="projectJS.js"></script>
</body>
</html>
